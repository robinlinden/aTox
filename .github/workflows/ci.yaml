name: ci
on: [push, pull_request]
jobs:
  ktlint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: ktlint
      run: ./gradlew ktlint

  gradle-wrapper-validation:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: gradle/wrapper-validation-action@v1

  gradle:
    runs-on: ${{ matrix.os }}
    needs: tox4j
    strategy:
      matrix:
        os:
        - ubuntu-20.04
        - macos-10.15
        - windows-2019
    steps:
    - name: Download tox4j
      uses: actions/download-artifact@v2
      with:
        name: tox4j
        path: ~/.m2
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/master' }}
    - name: Build and test
      run: ./gradlew build
    - name: Run Android tests
      if: startsWith(matrix.os, 'macos')
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 31
        arch: x86_64
        script: ./gradlew connectedCheck || { adb logcat -d; exit 1; }
    - name: Upload apk
      if: startsWith(matrix.os, 'ubuntu')
      uses: actions/upload-artifact@v2
      with:
        name: atox-debug.apk
        path: ./atox/build/outputs/apk/debug/atox-debug.apk

  tox4j:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up cache
      id: cache
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository/org/toktok
        key: from-src-${{ hashFiles('scripts/**') }}
    - name: Install tox4j dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: sudo apt install yasm
    - name: Build tox4j
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        ./scripts/build-host -j$(nproc)
        ./scripts/build-aarch64-linux-android -j$(nproc) release
        ./scripts/build-arm-linux-androideabi -j$(nproc) release
        ./scripts/build-i686-linux-android -j$(nproc) release
        ./scripts/build-x86_64-linux-android -j$(nproc) release
    - name: Upload tox4j
      uses: actions/upload-artifact@v2
      with:
        name: tox4j
        path: ~/.m2

  bazel:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up Android
      run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "ndk;$NDK_VERSION" | grep -v = || true
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/$NDK_VERSION" >> $GITHUB_ENV
      env:
        NDK_VERSION: 22.1.7171670
    - name: Set up Bazel cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/bazel
        key: bazel-${{ hashFiles('WORKSPACE', 'bazel/**') }}
        restore-keys: bazel-
    - name: Build
      run: bazel build //...
    - name: Test
      run: bazel test //...

  buildifier:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: |
          wget https://github.com/bazelbuild/buildtools/releases/download/4.0.1/buildifier
          sudo chmod +x buildifier
    - name: Check
      run: ./buildifier --lint=warn --warnings=all -mode diff WORKSPACE $(find . -type f -iname BUILD.*)
  
  tox4j-docker:
    runs-on: ubuntu-20.04
    steps:
    - uses: docker/setup-buildx-action@v1
    - uses: docker/build-push-action@v2
